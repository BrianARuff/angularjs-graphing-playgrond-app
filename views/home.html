<div
  style="border: 1px solid black; padding: 20px; margin: 20px; text-align: center;"
  ng-controller="circleGraphCtrl"
  ng-init="drawGraph()"
>
  <h4
    style="text-align: center; width: 100%; text-decoration: underline; margin: 20px; padding: 20px;"
  >
    D3 Pie Chart - {{username}}
  </h4>
  <div style="display: flex; justify-content: center; align-items: center;">
    <div>
      <p>Red</p>
      <input type="number" ng-model="val1" />
    </div>
    <div>
      <p>Green</p>
      <input type="number" ng-model="val2" />
    </div>
    <div>
      <p>Blue</p>
      <input type="number" ng-model="val3" />
    </div>
  </div>
  <br />
  <button ng-click="drawGraph()">Update Graph</button> <br /><br />
  <svg width="100" height="100"></svg>
</div>
